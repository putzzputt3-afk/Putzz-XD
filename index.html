<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kuis IPA Kelas 9 â€” halam kuiz by Putzz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">IPA</div>
      <div class="head-text">
        <h1>Kuis sederhana</h1>
        <div class="lead">Isi nama, jawab soal (30 butir), lalu kirim. Setelah submit, jawaban & nama otomatis dikosongkan.</div>
        <div class="byline">halam kuiz by Putzz</div>
      </div>
    </header>

    <main class="card">
      <form id="quiz-form" autocomplete="off">
        <div class="field">
          <label for="name">Nama peserta</label>
          <input type="text" id="name" name="participantName" placeholder="Masukkan nama..." />
        </div>

        <div id="questions" class="questions-area"></div>

        <div class="controls">
          <div class="left-controls">
            <button type="button" id="submit" class="btn primary">Kirim & Simpan Nilai</button>
            <button type="button" id="clear-form" class="btn ghost">Kosongkan Jawaban</button>
          </div>
          <div class="right-controls">
            <button type="button" id="download-csv" class="btn ghost">Export CSV</button>
            <button type="button" id="reset-all" class="btn ghost danger">Reset Semua Nilai</button>
          </div>
        </div>
      </form>

      <section class="results">
        <h3>Daftar Nilai Peserta</h3>
        <div class="small muted">Data tersimpan di localStorage browser. Reset memakai password (ambil dari DATABASE).</div>
        <div class="table-wrap">
          <table id="score-table">
            <thead><tr><th>#</th><th>Nama</th><th>Skor</th><th>Waktu</th></tr></thead>
            <tbody id="score-list"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
